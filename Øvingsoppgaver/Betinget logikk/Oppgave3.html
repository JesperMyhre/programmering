<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 3</title>
</head>
<body>
    <p id="utskriftGutt"></p>
    <p id="utskriftJente"></p>



    <script>
        const barn1 = "gutt";
        const barn2 = "gutt";
        const barn3 = "jente";

        let antall_gutter = 0;
        let antall_jenter = 0;

        if(barn1 === "jente") {
            antall_jenter++
        } else {
            antall_gutter++
        }
        if(barn2 === "jente") {
            antall_jenter++
        } else {
            antall_gutter++
        }
        if(barn3 === "jente") {
            antall_jenter++
        } else {
            antall_gutter++
        }

        document.getElementById("utskriftGutt").innerHTML = `Gutter: ${antall_gutter}`;
        document.getElementById("utskriftJente").innerHTML = `Jenter: ${antall_jenter}`;
    </script>
</body>
</html>
