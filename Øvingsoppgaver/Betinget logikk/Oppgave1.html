<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 1</title>
</head>
<body>
    <p id="utskrift"></p>


    <script>
        const navn = "Jesper Myhre";
        let utskrift;

        if(navn === "Jesper Myhre") {
            utskrift = `Mitt navn er ${navn}.`;
        } else {
            utskrift = `Mitt navn er ikke ${navn}.`
        }

        document.getElementById("utskrift").innerHTML = utskrift;
    </script>
</body>
</html>
