<body>
  <p id="utskrift"></p>

  "slange",
  "veps",
  "ku",

  const animals = [

    "jaguar",
    "mosquito",
    "horse",
    "cat",
    "dog",
    "snake",
    "hornet",
    "cow",
    "goat"
  ];

  const tekst = `${dyr[4]} er et dyr. Det heter ${animals[4]} på engelsk. ${dyr[8]} er også et dyr. Det heter ${animals[8]} på engelsk.`

  document.getElementById("utskrift").innerHTML = `Her er det listet opp noen dyr, for eksempel ${dyr[3]} og ${dyr[7]}`
