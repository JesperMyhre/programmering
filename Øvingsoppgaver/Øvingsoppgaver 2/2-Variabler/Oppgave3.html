<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="utskrift"></p>

  <script>
    const far = 37;
    const mor = 32;
    const datter = 7;
    const sønn = 2;

    const gjennomsnitt = (far + mor + datter + sønn) / 4;

    document.getElementById("utskrift").innerHTML = gjennomsnitt;
  </script>
</body>
</html>
