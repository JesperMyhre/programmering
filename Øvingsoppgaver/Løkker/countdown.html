<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <ul id="nedtelling"></ul>

  <script>
    let htmlString = "";

    for(let i = 10; i > 0; i--) {
      if(i <= 0) {
      document.getElementById("nedtelling").innerHTML += `<li>We have take-off!</li>`
      } else {
        document.getElementById("nedtelling").innerHTML += `<li>${i}</li>`
      }
    }
  </script>
</body>
</html>
