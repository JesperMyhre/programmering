<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock! Paper! Scissors!</title>
    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
</head>

<body>
    <p class="title">Rock Paper Scissors</p>

    <button onclick="
          playGame('rock');
      " class="move-button">
      <img src="Projects images/rock-emoji.png">
    </button>

    <button onclick="
          playGame('paper');
      " class="move-button">
      <img src="Projects images/paper-emoji.png">
    </button>

    <button onclick="
          playGame('scissors');
      " class="move-button">
      <img src="Projects images/scissors-emoji.png">
    </button>

    <p class="js-score" class="result"></p>
    <p class="js-result"></p>
    <p class="js-moves" class="score">

    </p>

    <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
    " class="reset-score-button">Reset score</button>

    <script
      src="Scripts/10-rock-paper-scissors.js"></script>
</body>

</html>
