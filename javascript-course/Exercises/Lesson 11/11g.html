<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11g</title>
</head>
<body>
  <script>
    const nums = [1, 2, 3];
    const numsDoubled = [];

    for (let i = 0; i < nums.length; i++) {
      const num = nums[i];
      numsDoubled.push(num * 2);
    }
    console.log(numsDoubled);
  </script>
</body>
</html>
