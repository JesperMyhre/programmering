<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9D</title>
</head>

<body>
    <input placeholder="Your name here" class="js-input" onkeydown="
        console.log(event.key);
        displayNameKey(event)">

    <button onclick="
        displayName()" 
    >Submit</button>

    <p class="js-paragraph"></p>

    <script>

        function displayNameKey(event) {
            if (event.key === 'Enter') {
                displayName();
            }
        }

        function displayName() {
            const inputElement = document.querySelector('.js-input');
            let name = inputElement.value;

            document.querySelector(".js-paragraph").innerHTML = `Your name is ${name}`;
        }
    </script>
</body>

</html>
