<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9i</title>
</head>
<body>
  <button onclick="
    displayCartQuantity();
    ">Show Quantity</button>

  <button onclick="
    updateCartQuantity(1);
  ">Add to Cart</button>

  <button onclick="
    updateCartQuantity(2);
  ">+2</button>

  <button onclick="
    updateCartQuantity(3);
  ">+3</button>

  <button onclick="
    updateCartQuantity(4);
  ">+4</button>

  <button onclick="
    updateCartQuantity(5);
  ">+5</button>

  <button onclick="
    updateCartQuantity(-1);
  ">Remove item</button>

  <button onclick="
    updateCartQuantity(-2);
  ">-2</button>

  <button onclick="
    updateCartQuantity(-3);
  ">-3</button>

  <button onclick="
    cartQuantity = 0;
    document.querySelector('.js-userUpdate').innerHTML = `Cart has been emptied.`;
    document.querySelector('.js-cartQuantity').innerHTML = `Cart quantity: ${cartQuantity}`;
    localStorage.removeItem('cartQuantity');
  ">Reset Cart</button>

  <p class="js-userUpdate"></p>
  <p class="js-cartQuantity"></p>

  <script>
    let cartQuantity = JSON.parse(localStorage.getItem('cartQuantity')) || 0;

    displayCartQuantity();
    
    function updateCartQuantity(change) {
      if(cartQuantity + change > 10){
        alert('Cart cannot exceed 10 items')
        return;
      }
      
      if(cartQuantity + change < 0) {
        alert('Cart is already empty');
        return;
      }
      
      cartQuantity += change;
      localStorage.setItem('cartQuantity', cartQuantity);
      displayCartQuantity();
    }
    function displayCartQuantity() {
      document.querySelector('.js-userUpdate').innerHTML = "";
      document.querySelector('.js-cartQuantity').innerHTML = `Cart quantity: ${cartQuantity}`;
    }
    

  </script>
</body>
</html>
