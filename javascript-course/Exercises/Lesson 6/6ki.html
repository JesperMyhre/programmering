    if(cartQuantity + 1 > 10) {
        alert('Cart cannot exceed 10 items!')
    } else {
    cartQuantity++;
    console.log(`Cart quantity: ${cartQuantity}`);
    }
  ">Add to Cart</button>

  <button onclick="
    if(cartQuantity + 2 > 10) {

    } else {

    }
  ">+2</button>

  <button onclick="
    if(cartQuantity + 3 > 10) {
        alert('Cart cannot exceed 10 items!')
    } else {
    cartQuantity += 3;
    console.log(`Cart quantity: ${cartQuantity}`);
    }

  <button onclick="

        alert('Cart cannot exceed 10 items!')
    } else {

  <button onclick="

    } else {
    cartQuantity += 5;
    console.log(`Cart quantity: ${cartQuantity}`);
    }
  ">+5</button>

  <button onclick="
      if(cartQuantity - 1 < 0) {
        alert('Cart is already empty')
    } else {
  cartQuantity --;
  console.log(`One item has been removed from cart. Cart quantity: ${cartQuantity}`);
    }
  ">Remove item</button>

  <button onclick="
    if(cartQuantity - 2 < 0) {
        alert('Cart is already empty')
        cartQuantity = 0;
        console.log(`Cart quantity: ${cartQuantity}`);
    } else {
    cartQuantity -= 2;
    console.log(`Cart quantity: ${cartQuantity}`);
    }
