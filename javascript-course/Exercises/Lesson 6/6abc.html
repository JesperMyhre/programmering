<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 6</title>
</head>
<body>
    <script>
        const hour = 7;
        const navn = 'Jesper';

        if(hour >= 6 && hour <= 12) {
            console.log(`Good morning, ${navn}!`);
        } else if (hour >= 13 && hour <= 17) {
            console.log(`Good afternoon, ${navn}!`);
        } else {
            console.log(`Good night, ${navn}!`);
        }
    </script>
</body>
</html>
