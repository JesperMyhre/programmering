<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart quantity</title>
</head>

<body>
  <button onclick="
    console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

  <button onclick="
    cartQuantity++;
    cartCheck();
  ">Add to Cart</button>

  <button onclick="
    cartQuantity += 2;
    cartCheck();
  ">+2</button>

  <button onclick="
    cartQuantity += 3;
    cartCheck();
  ">+3</button>

  <button onclick="
    cartQuantity += 4;
    cartCheck();
  ">+4</button>

  <button onclick="
    cartQuantity += 5;
    cartCheck();
  ">+5</button>

  <button onclick="
      cartQuantity--;
      cartCheck();
  ">Remove item</button>

  <button onclick="
      cartQuantity -= 2;
      cartCheck();
  ">-2</button>

  <button onclick="
      cartQuantity -= 3;
      cartCheck();
  ">-3</button>

  <button onclick="
    cartQuantity = 0;
    console.log('Cart has been emptied')
    console.log(`Cart quantity: ${cartQuantity}`);
  ">Reset Cart</button>

  <script>
    let cartQuantity = 0;

    function cartCheck() {
      if (cartQuantity > 10) {
        alert('Cart cannot exceed 10 items!')
      } else if (cartQuantity < 0) {
        alert('Cart is already empty')
        cartQuantity = 0;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
      else {
        console.log(`Cart quantity: ${cartQuantity}`);
      }
    }
  </script>
</body>

</html>
