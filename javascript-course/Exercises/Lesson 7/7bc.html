<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7a</title>
</head>
<body>
    <script>
        function greet(name){
            if(!name) {
                console.log('Hi there!')
            } else {
                console.log(`Hi there, ${name}`)
            }
        }
        
        greet('Jesper');
        greet('Nora');
        greet();
    </script>
</body>
