<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart quantity</title>
</head>
<body>
  <button onclick="
    console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

  <button onclick="
    updateCartQuantity(1);
  ">Add to Cart</button>

  <button onclick="
    updateCartQuantity(2);
  ">+2</button>

  <button onclick="
    updateCartQuantity(3);
  ">+3</button>

  <button onclick="
    updateCartQuantity(4);
  ">+4</button>

  <button onclick="
    updateCartQuantity(5);
  ">+5</button>

  <button onclick="
    updateCartQuantity(-1);
  ">Remove item</button>

  <button onclick="
    updateCartQuantity(-2);
  ">-2</button>

  <button onclick="
    updateCartQuantity(-3);
  ">-3</button>

  <button onclick="
    cartQuantity = 0;
    console.log('Cart has been emptied');
    console.log(`Cart quantity: ${cartQuantity}`);
  ">Reset Cart</button>

  <script>
    let cartQuantity = 0;

    function updateCartQuantity(change) {
        if(cartQuantity + change > 10){
            alert('Cart cannot exceed 10 items')
            return;
        }

        if(cartQuantity + change < 0) {
            alert('Cart is already empty');
            return;
        }

        cartQuantity += change;
        console.log(`Cart quantity: ${cartQuantity}`);
    }

  </script>
</body>
</html>
