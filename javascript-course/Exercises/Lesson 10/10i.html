<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator- 10i</title>
    <link rel="stylesheet" href="../../styles/10i.css">
</head>

<body>
  <p class="js-calculation"></p>

  <div class="main-grid">
    <p>
        <button onclick="
            updateCalculation('1');
        "class="button">1</button>

        <button onclick="
            updateCalculation('2');
        "class="button">2</button>

        <button onclick="
            updateCalculation('3');
        "class="button">3</button>

        <button onclick="
            updateCalculation(' + ');
        "class="special-button">+</button>
    </p>
    <p>
        <button onclick="
            updateCalculation('4');
        "class="button">4</button>

        <button onclick="
            updateCalculation('5');
        "class="button">5</button>

        <button onclick="
            updateCalculation('6');
        "class="button">6</button>

        <button onclick="
            updateCalculation(' - ');
        "class="special-button">-</button>

    </p>
    <p>
        <button onclick="
            updateCalculation('7');
        "class="button">7</button>

        <button onclick="
            updateCalculation('8');
        "class="button">8</button>

        <button onclick="
            updateCalculation('9');
        "class="button">9</button>
        
        <button onclick="
            updateCalculation(' * ');
        "class="special-button">*</button>

    </p>

    <p>
      <button onclick="
          updateCalculation('0');
      "class="button">0</button>

      <button onclick="
          updateCalculation('.');
      "class="button">.</button>

      <button onclick="
        calculation = eval(calculation);
        console.log(calculation);
        saveCalculation();
      "class="button">=</button>
      
      <button onclick="
          updateCalculation(' / ');
      "class="special-button">/</button>

  </p>
        <button onclick="
            calculation = '';
            console.log('Cleared!');
            saveCalculation();
        " class="button">Clear</button>

        <button onclick="
          displayHistory();
        " class="button">History</button>
</div>

    <script src="../../Scripts/10i.js"></script>
</body>

</html>
